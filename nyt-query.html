<!DOCTYPE html>
<html>
<head>
    <title>New York Times</title>
     <meta charset="UTF-8">
   <title>Everything Movies Trivia!</title>
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="nystyle.css">
   <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
   <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
</head>
<body>
   <div class="container" id="newyorktimes">
       <div class="jumbotron">
           <div class="col-12">
               <h1 id="head">New York Times <i class="fas fa-newspaper"></i></h1>
           </div>
       </div>
   </div>
    <div class="container" id="form">
        <div class="row">
            <div class="col-12">
                <h4 id="param">Search Parameters <i class="far fa-newspaper"></i></h4>
            </div>
        </div>
       <form>
          <div class="form-group">
            <label for="exampleFormControlInput1">Search Term:</label>
            <input type="search" class="form-control" id="search-term" placeholder="search-term">
          </div>
          <div class="form-group">
              <label for="exampleFormControlInput1">Number of Records to Retrieve</label>
              <input type="search" class="form-control" id="records-retrieve" placeholder="16">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">Start Year (optional)</label>
            <input type="search" class="form-control" id="begin-date" placeholder="Start Year">
          </div>
          <div class="form-group">
            <label for="exampleFormControlInput1">End Year (optional)</label>
            <input type="search" class="form-control" id="end-date" placeholder="End Year">
          </div>
          <div class="row">
              <div class="col-2">
                  <button type="button" class="btn btn-secondary" id="search">Search <i class="fas fa-search"></i></button>
              </div>
              <div class="col-3">
                  <button type="button" class="btn btn-secondary" id="clear">Clear Results <i class="far fa-trash-alt"></i></button>
              </div>
          </div>
        </form>
    </div>
    <div class="container" id="articles">
        <div class="row">
            <div class="col-12">
                <h4 class="top articles" id="article">Top Articles</h4>
            </div>        
        </div>
        <div class="row">
            <div class="col-12">
                <div id="area">
                </div>
            </div>
        </div>
        <div class="col-2">
            <button type="button" class="btn btn-secondary" id="next-page">Next Page <i class="fas fa-search"></i></button>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="nyt.js"></script>


</body>
</html>
